      <style>
         @font-face {
            font-family : 'Minesweeper';
            src: url('./font/mine-sweeper.ttf');
         }

         body {
            display : flex;
            flex-direction : column;
            align-items : center;

            width : 100vw;
            height : 100vw;
         }

         .gameboard {
            border : 0.25em solid;
            border-color : #eee rgb(134, 134, 134) rgb(134, 134, 134) #eee;
            background-color : rgb(189, 189, 189);
            padding : .5em;

            font-family : 'Minesweeper';
         }

         .scoreboard {
            height : 3em;
            border : 0.25em solid;
            border-color : rgb(134, 134, 134) #eee #eee rgb(134, 134, 134);
            background-color : rgb(189,189,189);
            margin-bottom : 0.5em;         
         }

         .mine-field {
            border : 0.25em solid;
            border-color : rgb(134, 134, 134) #eee #eee rgb(134, 134, 134);

            display : grid;
            grid-template-rows : repeat(9, 1fr);
            grid-template-columns : repeat(9, 1fr);
         }

         .space {
            width : 2em;
            height : 2em;

            border : 0.25em solid;
            border-color : #eee rgb(134, 134, 134) rgb(134, 134, 134) #eee;
            background-color : rgb(189, 189, 189);           

            box-sizing : border-box;

            display : flex;
            align-items : center;
            justify-content : center;
         }
            .space.uncovered {
               border : none;
            }
      </style>
